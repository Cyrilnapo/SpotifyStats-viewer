<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    @media (prefers-color-scheme: dark) {
      .dark { display: block; }
      .light { display: none; }
    }
    @media (prefers-color-scheme: light) {
      .dark { display: none; }
      .light { display: block; }
    }
  </style>
  <!-- Image pour le thème clair -->
  <image href="spotifycovers_lightlogo-radius" width="200" height="200" class="light"/>
  <!-- Image pour le thème sombre -->
  <image href="spotifycovers_darklogo-radius.png" width="200" height="200" class="dark"/>
</svg>
